        <div class="form">

            <form action="#" method="post">
              
                <div class="row">
                <div class="col-25">
                  <label for="fname">
                      Jméno
                      <span class="form__star">*</span>
                    </label>
                </div>

                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Jméno" required>
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="lname">
                      Příjmení
                      <span class="form__star">*</span>
                    </label>
                </div>

                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Příjmení" required>
                </div>
              </div>

              <div class="row">
                <div class="col-25">
                  <label for="subject">
                      Vaše zpráva
                      <span class="form__star">*</span>
                    </label>
                </div>

                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Dobrý den..." required style="height:200px"></textarea>
                </div>
              </div>

              <div class="row">
                <button type="submit" class="button button--contact">Odeslat</button>
              </div>

            </form>
